<f:layout name="default"/>

<f:section name="main">
	<h1>
		<f:translate key="tx_schulungen_controller_schulung_edit.title"/>
	</h1>

	<f:flashMessages/>

	<f:render partial="formErrors"/>

	<f:form method="post" action="update" name="schulung" object="{schulung}">

	</f:form>
</f:section>
