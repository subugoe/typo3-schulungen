{namespace schulungen=Subugoe\Schulungen\ViewHelpers}

<div class="tx_powermail_pi1_fieldwrap_html tx_powermail_pi1_fieldwrap_html_text">
	<label for="vorname">
		<f:translate key="tx_schulungen_domain_model_teilnehmer.vorname"/>
		: <span class="required powermail_mandatory">*</span>
	</label>
	<f:form.textfield property="vorname" class="powermail_text" size="40"/>
	<br/>
	<f:render partial="FieldError" arguments="{ errors: errors, formName: 'newTeilnehmer', fieldName: 'vorname' }"/>
</div>

		:
	</label>
	<f:form.textfield property="studienfach" class="powermail_text" size="40"/>
	<br/>

	</label>
